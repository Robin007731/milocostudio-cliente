<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: #4a4a4a; --text: #ffffff;
            --input-bg: #2b2b2b; --overlay: rgba(0,0,0,0.9);
            --red-error: #ff4d4d; 
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 140px; }
        
        /* HEADER FIJO */
        header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(61, 61, 61, 0.95); backdrop-filter: blur(10px); text-align: center; padding: 30px 0; z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--gold); margin: 0; letter-spacing: 6px; text-transform: uppercase; }
        header p { font-size: 0.7rem; letter-spacing: 5px; opacity: 0.8; margin-top: 5px; }

        /* SECCIONES */
        .section { display: none; max-width: 500px; margin: 0 auto 40px; padding: 20px; }
        .active { display: block; animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-container { background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; box-sizing: border-box; font-size: 1rem; }
        
        .btn-hero { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 18px 45px; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.4s; }
        .btn-next { width: 100%; padding: 18px; background: var(--gold); color: var(--bg); font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 8px; margin-top: 25px; transition: 0.3s; }
        .btn-next:disabled { background: #555; cursor: not-allowed; opacity: 0.5; color: #888; }

        /* LISTA SERVICIOS */
        .service-item { display: flex; justify-content: space-between; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .service-item:hover { background: rgba(255,255,255,0.08); border-color: var(--gold); }
        .service-item span:last-child { font-weight: 600; color: var(--gold); }

        /* CALENDARIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; margin-top: 20px; }
        .day { padding: 12px 0; font-size: 0.9rem; cursor: pointer; border-radius: 8px; background: rgba(0,0,0,0.1); transition: 0.2s; }
        .day.selected { background: var(--gold) !important; color: var(--bg) !important; font-weight: bold; }

        /* RELOJ Y BLOQUEO */
        .clock-container { margin-top: 25px; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; }
        .time-display { font-size: 2.2rem; color: var(--gold); margin-bottom: 15px; text-align: center; font-weight: bold; }
        .clock-selectors { display: flex; justify-content: center; gap: 20px; }
        .scroll-picker { height: 130px; overflow-y: scroll; width: 85px; background: var(--input-bg); border-radius: 8px; scrollbar-width: none; }
        .scroll-picker::-webkit-scrollbar { display: none; }
        .time-unit { padding: 15px 0; cursor: pointer; opacity: 0.3; transition: 0.2s; text-align: center; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.15); color: var(--gold); }
        
        /* ESTILO CANCELADO (OCUPADO) */
        .time-unit.occupied { 
            color: var(--red-error) !important; 
            text-decoration: line-through; 
            opacity: 0.1 !important; 
            pointer-events: none; /* Bloqueo de clic total */
        }

        /* MODAL */
        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 40px; border-radius: 20px; max-width: 400px; width: 85%; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header>
    <h1>MILOCOSTUDIO</h1>
    <p>AGENDA ONLINE</p>
</header>

<div class="section active" id="inicio" style="text-align:center;">
    <button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button>
</div>

<div class="section" id="datos">
    <div class="form-container">
        <h3 style="text-align:center; margin-top:0;">MIS DATOS</h3>
        <input id="nombre" placeholder="Nombre completo">
        <input id="whatsapp" type="tel" placeholder="WhatsApp">
        <button class="btn-next" onclick="validarPaso1()">Elegir Servicio</button>
    </div>
</div>

<div class="section" id="servicios">
    <div class="form-container">
        <h3 style="text-align:center; margin-top:0;">SERVICIOS</h3>
        <div id="listaServicios">Cargando...</div>
    </div>
</div>

<div class="section" id="agenda">
    <div class="form-container">
        <h3 style="text-align:center; margin-top:0;">FECHA Y HORA</h3>
        <div id="calendarGrid" class="calendar-grid"></div>
        <div class="clock-container">
            <div class="time-display" id="relojTxt">--:--</div>
            <div class="clock-selectors">
                <div><small>HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                <div><small>MIN</small><div class="scroll-picker" id="pickMin"></div></div>
            </div>
        </div>
        <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar</button>
    </div>
</div>

<div id="custom-modal">
    <div class="modal-content">
        <h2 id="mTitle"></h2>
        <p id="mText"></p>
        <button class="btn-next" onclick="location.reload()">CERRAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = [];
    let hSel = "", mSel = "";

    window.mostrar = id => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'agenda') renderCalendar();
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value;
        reserva.tel = document.getElementById('whatsapp').value;
        if(reserva.nombre && reserva.tel) cargarServicios();
        else alert("Completa tus datos");
    };

    async function cargarServicios() {
        mostrar('servicios');
        const snap = await get(ref(db, 'catalogo'));
        const container = document.getElementById('listaServicios');
        container.innerHTML = "";
        if(snap.exists()){
            Object.values(snap.val()).forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `<span>${s.nombre}</span><span>$${s.precio}</span>`;
                div.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                container.appendChild(div);
            });
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const today = new Date();
        for(let i=0; i<14; i++) {
            const d = new Date(); d.setDate(today.getDate() + i);
            const dStr = d.toISOString().split('T')[0];
            const el = document.createElement('div');
            el.className = 'day'; el.innerText = d.getDate();
            el.onclick = async () => {
                document.querySelectorAll('.day').forEach(x => x.classList.remove('selected'));
                el.classList.add('selected');
                reserva.fecha = dStr;
                const snap = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dStr)));
                ocupados = snap.exists() ? Object.values(snap.val()).map(r => r.hora) : [];
                hSel = ""; mSel = ""; actualizarReloj();
            };
            grid.appendChild(el);
        }
    }

    function initReloj() {
        const ph = document.getElementById('pickHora');
        const pm = document.getElementById('pickMin');
        for(let i=8; i<=20; i++) {
            const h = i.toString().padStart(2,'0');
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { if(!d.classList.contains('occupied')) { hSel=h; mSel=""; actualizarReloj(); }};
            ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { if(!d.classList.contains('occupied')) { mSel=m; actualizarReloj(); }};
            pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected', 'occupied'));
        document.querySelectorAll('[id^="h-"]').forEach(el => {
            if(ocupados.filter(t => t.startsWith(el.innerText + ":")).length >= 2) el.classList.add('occupied');
        });
        if(hSel) {
            document.getElementById(`h-${hSel}`).classList.add('selected');
            document.querySelectorAll('[id^="m-"]').forEach(el => {
                if(ocupados.includes(`${hSel}:${el.innerText}`)) el.classList.add('occupied');
            });
        }
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');
        const ok = hSel && mSel;
        document.getElementById('relojTxt').innerText = ok ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        document.getElementById('btnConfirmar').disabled = !ok;
    }

    window.confirmarReserva = async () => {
        reserva.hora = `${hSel}:${mSel}`;
        const snap = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(reserva.fecha)));
        if(snap.exists() && Object.values(snap.val()).some(r => r.hora === reserva.hora)) {
            alert("Horario ocupado, elige otro."); location.reload(); return;
        }
        await push(ref(db, 'reservas'), reserva);
        document.getElementById('mTitle').innerText = "Â¡CONFIRMADO!";
        document.getElementById('mText').innerText = `Te esperamos el ${reserva.fecha} a las ${reserva.hora}hs.`;
        document.getElementById('custom-modal').style.display = 'flex';
        window.open(`https://wa.me/59898324329?text=Reserva: ${reserva.nombre} - ${reserva.servicio} - ${reserva.fecha} ${reserva.hora}`);
    };

    initReloj();
</script>
</body>
</html>
