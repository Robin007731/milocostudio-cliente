<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --card: rgba(74, 74, 74, 0.9); --text: #ffffff;
            --input-bg: rgba(43, 43, 43, 0.8); --overlay: rgba(0,0,0,0.85);
            --red-error: #ff6b6b;
        }
        body { margin: 0; background: #000; color: var(--text); font-family: 'Montserrat', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('199797.jpg'); background-size: cover; background-position: center; z-index: -1; }
        header { position: fixed; top: 0; left: 0; width: 100%; text-align: center; padding: 40px 0; z-index: 1001; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--gold); margin: 0; letter-spacing: 6px; text-transform: uppercase; }
        header p { font-size: 0.7rem; letter-spacing: 5px; opacity: 0.9; margin-top: 5px; }
        .content-wrapper { padding-top: 160px; padding-bottom: 50px; position: relative; z-index: 10; }
        .section { display: none; max-width: 600px; margin: 0 auto 40px; padding: 0 20px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.4s ease; }
        #inicio.active { display: flex; height: 60vh; flex-direction: column; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .form { background: var(--card); padding: 35px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; }
        .btn-hero { background: rgba(0,0,0,0.5); color: #fff; border: 2px solid #fff; padding: 20px 50px; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; }
        .btn-next { width: 100%; padding: 18px; background: #fff; color: #000; font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 8px; margin-top: 25px; }
        .btn-next:disabled { background: #444; color: #888; cursor: not-allowed; opacity: 0.6; }
        .calendar-card { background: var(--input-bg); border-radius: 10px; padding: 15px; margin-top: 15px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px 0; font-size: 0.9rem; cursor: pointer; border-radius: 5px; }
        .day.disabled { opacity: 0.15; cursor: not-allowed; text-decoration: line-through; }
        .day.selected { background: #fff !important; color: #000 !important; font-weight: bold; }
        .clock-container { text-align: center; margin-top: 20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
        .time-display { font-size: 2.2rem; color: #fff; margin-bottom: 15px; }
        .clock-selectors { display: flex; justify-content: center; gap: 15px; }
        .scroll-picker { height: 120px; overflow-y: auto; width: 85px; background: rgba(0,0,0,0.3); border-radius: 5px; scrollbar-width: none; }
        .time-unit { padding: 12px 0; cursor: pointer; opacity: 0.4; transition: 0.2s; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.2); }
        .time-unit.occupied { color: var(--red-error); text-decoration: line-through; opacity: 0.3; pointer-events: none; }
        .time-unit.expired { color: #888; opacity: 0.15; pointer-events: none; }
        .service-item { display: flex; justify-content: space-between; padding: 15px 5px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { background: #333; padding: 40px; border-radius: 15px; text-align: center; width: 85%; max-width: 400px; border: 1px solid #fff; }
    </style>
</head>
<body>
<div class="bg-fixed"></div>
<header><h1>MILOCOSTUDIO</h1><p>STUDIO PRIVADO</p></header>
<div class="content-wrapper">
    <div class="section active" id="inicio"><button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button></div>
    <div class="section" id="datos"><div class="form"><h3>DATOS</h3><input id="nombre" placeholder="Nombre"><input id="whatsapp" type="tel" placeholder="WhatsApp"><button class="btn-next" onclick="validarPaso1()">Siguiente</button></div></div>
    <div class="section" id="servicios"><div id="listaServicios" class="form"></div></div>
    <div class="section" id="agenda">
        <div class="form">
            <div class="calendar-card">
                <div class="calendar-header"><button onclick="changeMonth(-1)">‚óÄ</button><span id="monthDisplay"></span><button onclick="changeMonth(1)">‚ñ∂</button></div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            <div class="clock-container">
                <div class="time-display" id="relojTxt">--:--</div>
                <div class="clock-selectors">
                    <div><small>HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                    <div><small>MIN</small><div class="scroll-picker" id="pickMin"></div></div>
                </div>
            </div>
            <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar Cita</button>
        </div>
    </div>
</div>
<div id="custom-modal"><div class="modal-content"><h3 id="mTitle"></h3><p id="mText"></p><button class="btn-next" onclick="location.reload()">CERRAR</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = [];
    let hSel = "", mSel = "";
    let currentMonth = new Date();

    window.mostrar = id => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'agenda') { renderCalendar(); initReloj(); }
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value;
        reserva.tel = document.getElementById('whatsapp').value;
        if(reserva.nombre && reserva.tel) cargarServicios();
    };

    async function cargarServicios() {
        mostrar('servicios');
        const snap = await get(ref(db, 'catalogo'));
        const container = document.getElementById('listaServicios');
        container.innerHTML = "<h3>SERVICIOS</h3>";
        if(snap.exists()){
            Object.values(snap.val()).forEach(s => {
                const d = document.createElement('div'); d.className = 'service-item';
                d.innerHTML = `<span>${s.nombre}</span><span>$${s.precio}</span>`;
                d.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                container.appendChild(d);
            });
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const today = new Date(); today.setHours(0,0,0,0);
        document.getElementById('monthDisplay').innerText = `${new Intl.DateTimeFormat('es', {month:'long', year:'numeric'}).format(currentMonth)}`;
        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
        for(let i=1; i<=daysInMonth; i++) {
            const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'day'; el.innerText = i;
            if(new Date(year, month, i) < today) el.classList.add('disabled');
            else {
                el.onclick = async () => {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    el.classList.add('selected'); reserva.fecha = dStr;
                    const s = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dStr)));
                    ocupados = s.exists() ? Object.values(s.val()).map(r => r.hora) : [];
                    hSel = ""; mSel = ""; actualizarReloj();
                };
            }
            grid.appendChild(el);
        }
    }

    window.changeMonth = d => { currentMonth.setMonth(currentMonth.getMonth()+d); renderCalendar(); };

    function initReloj() {
        const ph = document.getElementById('pickHora'), pm = document.getElementById('pickMin');
        ph.innerHTML = ""; pm.innerHTML = "";
        for(let i=8; i<=20; i++){
            const h = i.toString().padStart(2,'0');
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { hSel=h; mSel=""; actualizarReloj(); }; ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { mSel=m; actualizarReloj(); }; pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        const ahora = new Date();
        const hoyStr = ahora.toISOString().split('T')[0];
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected','occupied','expired'));
        
        if(hSel) document.getElementById(`h-${hSel}`).classList.add('selected');
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');

        // Marcar estados
        for(let i=8; i<=20; i++){
            const hStr = i.toString().padStart(2,'0');
            const elH = document.getElementById(`h-${hStr}`);
            if(!elH) continue;
            if(reserva.fecha === hoyStr && i < ahora.getHours()) elH.classList.add('expired');
            if(ocupados.filter(t => t.startsWith(hStr)).length >= 2) elH.classList.add('occupied');
        }

        if(hSel){
            ['00','30'].forEach(m => {
                const elM = document.getElementById(`m-${m}`);
                if(reserva.fecha === hoyStr && (parseInt(hSel) < ahora.getHours() || (parseInt(hSel) === ahora.getHours() && parseInt(m) <= ahora.getMinutes()))) elM.classList.add('expired');
                if(ocupados.includes(`${hSel}:${m}`)) elM.classList.add('occupied');
            });
        }

        document.getElementById('relojTxt').innerText = hSel && mSel ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        const esValido = hSel && mSel && !ocupados.includes(`${hSel}:${mSel}`);
        document.getElementById('btnConfirmar').disabled = !esValido;
    }

  window.confirmarReserva = async () => {
        const fullTime = `${hSel}:${mSel}`;
        
        // Verificaci√≥n de seguridad de √∫ltimo segundo
        const snap = await get(query(ref(db, 'reservas'), orderByChild('fecha'), equalTo(reserva.fecha)));
        if (snap.exists() && Object.values(snap.val()).some(r => r.hora === fullTime)) {
            alert("Lo sentimos, este horario se acaba de ocupar. Por favor elige otro.");
            hSel = ""; mSel = ""; actualizarReloj();
            return;
        }

        reserva.hora = fullTime;

        try {
            // 1. Guardar en Base de Datos
            await push(ref(db, 'reservas'), reserva);

            // 2. Construir Mensaje de WhatsApp detallado
            const mensajeBarbero = 
                `*NUEVA RESERVA - MILOCOSTUDIO*%0A` +
                `--------------------------------%0A` +
                `üë§ *Cliente:* ${reserva.nombre}%0A` +
                `üìû *WhatsApp:* ${reserva.tel}%0A` +
                `‚úÇÔ∏è *Servicio:* ${reserva.servicio}%0A` +
                `üìÖ *Fecha:* ${reserva.fecha}%0A` +
                `‚è∞ *Hora:* ${reserva.hora} hs%0A` +
                `--------------------------------%0A` +
                `_Enviado desde el sistema de reservas._`;

            // 3. Abrir WhatsApp con el mensaje completo
            window.open(`https://wa.me/59899518324?text=${mensajeBarbero}`);

            // 4. Mostrar confirmaci√≥n en pantalla
            document.getElementById('mTitle').innerText = "¬°RESERVA CONFIRMADA!";
            document.getElementById('mText').innerText = `Gracias ${reserva.nombre}, tu cita para ${reserva.servicio} el d√≠a ${reserva.fecha} a las ${reserva.hora} ha sido registrada con √©xito.`;
            document.getElementById('custom-modal').style.display = 'flex';

        } catch (error) {
            console.error("Error al reservar:", error);
            alert("Hubo un problema al guardar tu reserva. Int√©ntalo de nuevo.");
        }
    };
</script>
</body>
</html>
