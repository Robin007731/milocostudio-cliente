<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --card: rgba(30, 30, 30, 0.95); --text: #ffffff;
            --input-bg: rgba(50, 50, 50, 0.8); --overlay: rgba(0,0,0,0.9);
            --red-error: #ff6b6b; --green: #25d366;
        }

        body { 
            margin: 0; background: #000; color: var(--text); 
            font-family: 'Montserrat', sans-serif; min-height: 100vh; 
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .bg-fixed { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('199797.jpg'); 
            background-size: cover; background-position: center; z-index: -1; 
        }
        
        header { position: fixed; top: 0; left: 0; width: 100%; text-align: center; padding: 30px 0; z-index: 1001; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--gold); margin: 0; letter-spacing: 5px; text-transform: uppercase; }
        header p { font-size: 0.6rem; letter-spacing: 4px; opacity: 0.8; margin-top: 5px; }

        .content-wrapper { padding-top: 140px; padding-bottom: 40px; position: relative; z-index: 10; width: 100%; }
        .section { display: none; max-width: 500px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        #inicio.active { display: flex; height: 60vh; flex-direction: column; justify-content: center; align-items: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form { background: var(--card); padding: 25px; border-radius: 15px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Fix iOS Zoom on Input */
        input { 
            width: 100%; padding: 15px; margin-top: 12px; border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.2); background: var(--input-bg); 
            color: white; box-sizing: border-box; font-size: 16px; outline: none;
        }

        .btn-hero { background: transparent; color: #fff; border: 2px solid #fff; padding: 18px 40px; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-hero:active { background: #fff; color: #000; }

        .btn-next { width: 100%; padding: 18px; background: #fff; color: #000; font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 10px; margin-top: 20px; }
        .btn-next:disabled { background: #444; color: #888; }

        .service-item { display: flex; justify-content: space-between; padding: 18px 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); align-items: center; }
        .service-item:active { background: rgba(255,255,255,0.1); }
        
        .category-title { font-size: 0.7rem; color: #aaa; letter-spacing: 2px; margin: 20px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }

        .calendar-card { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; margin-top: 15px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .day { padding: 12px 0; font-size: 0.85rem; cursor: pointer; border-radius: 8px; }
        .day.disabled { opacity: 0.1; pointer-events: none; }
        .day.selected { background: #fff !important; color: #000 !important; font-weight: bold; }
        
        .clock-container { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .time-display { font-size: 2rem; margin-bottom: 15px; font-weight: 300; text-align: center; }
        .clock-selectors { display: flex; justify-content: center; gap: 20px; }
        
        /* Fix iOS Scroll behavior */
        .scroll-picker { 
            height: 130px; overflow-y: scroll; width: 90px; 
            background: rgba(0,0,0,0.4); border-radius: 10px; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none;
        }
        .scroll-picker::-webkit-scrollbar { display: none; }

        .time-unit { padding: 15px 0; text-align: center; opacity: 0.3; font-size: 1.1rem; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.15); color: #fff; }
        .time-unit.occupied, .time-unit.expired { color: var(--red-error); text-decoration: line-through; opacity: 0.2; pointer-events: none; }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { background: #222; padding: 30px; border-radius: 20px; max-width: 320px; width: 85%; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<header>
    <h1>MILOCOSTUDIO</h1>
    <p>STUDIO PRIVADO</p>
</header>

<div class="content-wrapper">
    <div class="section active" id="inicio">
        <button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button>
    </div>

    <div class="section" id="datos">
        <div class="form">
            <h3 style="text-align:center; letter-spacing: 3px; font-weight: 400;">TUS DATOS</h3>
            <input id="nombre" type="text" placeholder="Nombre completo" autocomplete="name">
            <input id="whatsapp" type="tel" placeholder="WhatsApp (Ej: 099123456)" autocomplete="tel">
            <button class="btn-next" onclick="validarPaso1()">Continuar</button>
        </div>
    </div>

    <div class="section" id="servicios">
        <div class="form">
            <div id="listaServicios"></div>
        </div>
    </div>

    <div class="section" id="agenda">
        <div class="form">
            <h3 style="text-align:center; letter-spacing: 3px; font-weight: 400;">FECHA Y HORA</h3>
            <div class="calendar-card">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)" style="color:white; background:none; border:none; font-size:1.2rem;">â—€</button>
                    <span id="monthDisplay" style="text-transform: capitalize; font-size: 0.9rem;"></span>
                    <button onclick="changeMonth(1)" style="color:white; background:none; border:none; font-size:1.2rem;">â–¶</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            
            <div class="clock-container">
                <div class="time-display" id="relojTxt">--:--</div>
                <div class="clock-selectors">
                    <div><small style="display:block; text-align:center; margin-bottom:5px; opacity:0.6">HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                    <div><small style="display:block; text-align:center; margin-bottom:5px; opacity:0.6">MIN</small><div class="scroll-picker" id="pickMin"></div></div>
                </div>
            </div>
            <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar Cita</button>
        </div>
    </div>
</div>

<div id="custom-modal">
    <div class="modal-content">
        <h3 id="mTitle" style="color:#25d366"></h3>
        <p id="mText" style="font-size: 0.9rem; line-height: 1.6; opacity: 0.8;"></p>
        <button class="btn-next" onclick="location.reload()">FINALIZAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = [];
    let hSel = "", mSel = "";
    let currentMonth = new Date();

    // Carga de servicios
    onValue(ref(db, 'catalogo'), snap => {
        const container = document.getElementById('listaServicios');
        container.innerHTML = "<h3 style='text-align:center; letter-spacing: 5px; font-weight:400;'>SERVICIOS</h3>";
        if(snap.exists()){
            const data = snap.val();
            const servicios = Object.values(data);
            const categorias = [...new Set(servicios.map(s => s.categoria || "OTROS"))];
            categorias.sort().forEach(cat => {
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                catTitle.innerText = cat;
                container.appendChild(catTitle);
                servicios.filter(s => (s.categoria || "OTROS") === cat).forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'service-item';
                    item.innerHTML = `<span>${s.nombre}</span><span style="font-weight:600">$${s.precio}</span>`;
                    item.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                    container.appendChild(item);
                });
            });
        }
    });

    window.mostrar = id => {
        window.scrollTo(0,0);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'agenda') { renderCalendar(); initReloj(); }
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value.trim();
        reserva.tel = document.getElementById('whatsapp').value.trim();
        if(reserva.nombre.length > 2 && reserva.tel.length > 7) mostrar('servicios');
        else alert("Por favor, ingresa datos vÃ¡lidos");
    };

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const year = currentMonth.getFullYear(), month = currentMonth.getMonth();
        const today = new Date(); today.setHours(0,0,0,0);
        
        document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('es', {month:'long', year:'numeric'}).format(currentMonth);
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

        for(let i=1; i<=daysInMonth; i++) {
            const dateObj = new Date(year, month, i);
            // Formato YYYY/MM/DD para compatibilidad total con Safari
            const dateStr = `${year}/${String(month+1).padStart(2,'0')}/${String(i).padStart(2,'0')}`;
            const el = document.createElement('div'); 
            el.className = 'day'; 
            el.innerText = i;

            if(dateObj < today) {
                el.classList.add('disabled');
            } else {
                el.onclick = async () => {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    el.classList.add('selected'); 
                    reserva.fecha = dateStr;
                    // Consultamos Firebase (usamos guiones para la DB si ya los usabas, pero aquÃ­ comparamos el string)
                    const s = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dateStr.replace(/\//g, '-'))));
                    ocupados = s.exists() ? Object.values(s.val()).map(r => r.hora) : [];
                    hSel = ""; mSel = ""; actualizarReloj();
                };
            }
            grid.appendChild(el);
        }
    }

    window.changeMonth = d => { 
        currentMonth.setMonth(currentMonth.getMonth()+d); 
        renderCalendar(); 
    };

    function initReloj() {
        const ph = document.getElementById('pickHora'), pm = document.getElementById('pickMin');
        ph.innerHTML = ""; pm.innerHTML = "";
        for(let i=8; i<=20; i++){
            const h = i.toString().padStart(2,'0');
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { hSel=h; mSel=""; actualizarReloj(); }; 
            ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { mSel=m; actualizarReloj(); }; 
            pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        const ahora = new Date();
        const hoyStr = `${ahora.getFullYear()}/${String(ahora.getMonth()+1).padStart(2,'0')}/${String(ahora.getDate()).padStart(2,'0')}`;
        
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected','occupied','expired'));
        
        for(let i=8; i<=20; i++){
            const hs = i.toString().padStart(2,'0');
            const elH = document.getElementById(`h-${hs}`);
            if(!elH) continue;
            
            if(reserva.fecha === hoyStr && i < ahora.getHours()) elH.classList.add('expired');
            if(ocupados.filter(t => t.startsWith(hs)).length >= 2) elH.classList.add('occupied');
        }

        if(hSel) {
            document.getElementById(`h-${hSel}`).classList.add('selected');
            ['00','30'].forEach(ms => {
                const elM = document.getElementById(`m-${ms}`);
                const horaNum = parseInt(hSel);
                const minNum = parseInt(ms);
                if(reserva.fecha === hoyStr && (horaNum < ahora.getHours() || (horaNum === ahora.getHours() && minNum <= ahora.getMinutes()))) {
                    elM.classList.add('expired');
                }
                if(ocupados.includes(`${hSel}:${ms}`)) elM.classList.add('occupied');
            });
        }
        
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');
        document.getElementById('relojTxt').innerText = hSel && mSel ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        
        const esValido = hSel && mSel && !ocupados.includes(`${hSel}:${mSel}`) && !document.getElementById(`m-${mSel}`).classList.contains('expired');
        document.getElementById('btnConfirmar').disabled = !esValido;
    }

    window.confirmarReserva = async () => {
        const btn = document.getElementById('btnConfirmar');
        btn.disabled = true;
        btn.innerText = "PROCESANDO...";

        reserva.hora = `${hSel}:${mSel}`;
        // Guardamos con guiones para mantener consistencia en DB
        const reservaParaDB = {...reserva, fecha: reserva.fecha.replace(/\//g, '-')};
        
        try {
            await push(ref(db, 'reservas'), reservaParaDB);
            const msg = `*NUEVA RESERVA - MILOCOSTUDIO*%0AðŸ‘¤ *Cliente:* ${reserva.nombre}%0AðŸ“ž *WhatsApp:* ${reserva.tel}%0Aâœ‚ï¸ *Servicio:* ${reserva.servicio}%0AðŸ“… *Fecha:* ${reservaParaDB.fecha}%0Aâ° *Hora:* ${reserva.hora} hs`;
            
            document.getElementById('mTitle').innerText = "Â¡RESERVA EXITOSA!";
            document.getElementById('mText').innerText = `Turno agendado para el ${reservaParaDB.fecha} a las ${reserva.hora}. Te redirigiremos a WhatsApp.`;
            document.getElementById('custom-modal').style.display = 'flex';
            
            setTimeout(() => {
                window.open(`https://wa.me/59899518324?text=${msg}`, '_blank');
            }, 1500);
        } catch (e) {
            alert("Error al reservar. Intenta de nuevo.");
            btn.disabled = false;
            btn.innerText = "Confirmar Cita";
        }
    };
</script>
</body>
</html>
