<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: rgba(74, 74, 74, 0.9); --text: #ffffff;
            --input-bg: rgba(43, 43, 43, 0.8); --overlay: rgba(0,0,0,0.85);
            --red-error: #ff6b6b; --green-ok: #a5d6a7;
        }

        /* FONDO GLOBAL INAMOVIBLE */
        body { 
            margin: 0; 
            background: #000;
            color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh;
        }

        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('199797.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        /* HEADER TRANSPARENTE */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background: transparent;
            text-align: center; 
            padding: 40px 0; 
            z-index: 1001; 
        }
        header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2rem; 
            color: var(--gold); 
            margin: 0; 
            letter-spacing: 6px; 
            text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
        }
        header p { font-size: 0.7rem; letter-spacing: 5px; opacity: 0.9; margin-top: 5px; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); }

        /* SECCIONES */
        .content-wrapper { padding-top: 160px; padding-bottom: 50px; position: relative; z-index: 10; }
        
        .section { display: none; max-width: 600px; margin: 0 auto 40px; padding: 0 20px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.8s ease; }
        
        #inicio.active { 
            display: flex; 
            height: 60vh; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* FORMULARIOS */
        .form { 
            background: var(--card); 
            padding: 35px; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; box-sizing: border-box; font-family: inherit; }
        
        /* BOTONES */
        .btn-hero { 
            background: rgba(0,0,0,0.5); 
            color: #fff; 
            border: 2px solid #fff; 
            padding: 20px 50px; 
            font-size: 1rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            cursor: pointer; 
            transition: 0.4s; 
            backdrop-filter: blur(5px); 
            border-radius: 5px;
        }
        .btn-hero:hover { background: #fff; color: #000; }

        .btn-next { width: 100%; padding: 18px; background: #fff; color: #000; font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 8px; margin-top: 25px; transition: 0.3s; }
        .btn-next:disabled { background: #666; color: #999; cursor: not-allowed; }

        /* CALENDARIO Y RELOJ */
        .calendar-card { background: var(--input-bg); border-radius: 10px; padding: 15px; margin-top: 15px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px 0; font-size: 0.9rem; cursor: pointer; border-radius: 5px; }
        .day:hover:not(.disabled) { background: rgba(255,255,255,0.1); }
        .day.disabled { opacity: 0.1; cursor: not-allowed; text-decoration: line-through; }
        .day.selected { background: #fff !important; color: #000 !important; font-weight: bold; }
        
        .clock-container { text-align: center; margin-top: 20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
        .time-display { font-size: 2.2rem; color: #fff; margin-bottom: 15px; font-weight: 300; }
        .clock-selectors { display: flex; justify-content: center; gap: 15px; }
        .scroll-picker { height: 100px; overflow-y: scroll; width: 75px; background: rgba(0,0,0,0.3); border-radius: 5px; scrollbar-width: none; }
        .time-unit { padding: 12px 0; cursor: pointer; opacity: 0.4; transition: 0.2s; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.1); }
        .time-unit.occupied { color: var(--red-error); text-decoration: line-through; opacity: 0.5; pointer-events: none; }

        /* SERVICIOS */
        .category-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: #fff; margin: 25px 0 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .service-item { display: flex; justify-content: space-between; padding: 15px 5px; cursor: pointer; border-radius: 6px; transition: 0.3s; }
        .service-item:hover { background: rgba(255,255,255,0.1); }
        .service-dots { flex-grow: 1; border-bottom: 1px dotted rgba(255,255,255,0.3); margin: 0 10px; height: 18px; }

        /* FOOTER */
        .info-footer { max-width: 600px; margin: 40px auto; padding: 25px; background: rgba(0,0,0,0.4); border-radius: 15px; text-align: center; backdrop-filter: blur(5px); }
        .info-link { display: flex; align-items: center; justify-content: center; gap: 12px; color: #fff; text-decoration: none; margin: 15px 0; font-size: 0.85rem; }
        .info-link img { width: 20px; filter: invert(1); }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { background: #333; padding: 40px; border-radius: 15px; max-width: 400px; width: 85%; text-align: center; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<div class="bg-fixed" id="mainBg"></div>

<header>
    <h1>MILOCOSTUDIO</h1>
    <p>STUDIO PRIVADO</p>
</header>

<div class="content-wrapper">
    <div class="section active" id="inicio">
        <button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button>
    </div>

    <div class="section" id="datos">
        <div class="form">
            <h3 style="text-align:center; letter-spacing: 3px; margin:0 0 20px;">DATOS DE CONTACTO</h3>
            <input id="nombre" placeholder="Nombre completo">
            <input id="whatsapp" type="tel" placeholder="WhatsApp (Ej: 099123456)">
            <button class="btn-next" onclick="validarPaso1()">Ver Servicios</button>
        </div>
    </div>

    <div class="section" id="servicios">
        <div id="listaServicios" class="form">Cargando catálogo...</div>
    </div>

    <div class="section" id="agenda">
        <div class="form">
            <h3 style="text-align:center; letter-spacing: 3px; margin:0 0 15px;">FECHA Y HORA</h3>
            <div class="calendar-card">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)" style="color:white; background:none; border:none; cursor:pointer;">◀</button>
                    <span id="monthDisplay"></span>
                    <button onclick="changeMonth(1)" style="color:white; background:none; border:none; cursor:pointer;">▶</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            
            <div class="clock-container">
                <div class="time-display" id="relojTxt">--:--</div>
                <div class="clock-selectors">
                    <div><small>HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                    <div><small>MIN</small><div class="scroll-picker" id="pickMin"></div></div>
                </div>
            </div>
            <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar Cita</button>
        </div>
    </div>

    <div class="info-footer">
        <a href="https://www.bing.com/maps/search?q=defensa+1827+montevideo" target="_blank" class="info-link">
            <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Loc">
            <span>Defensa 1827 esq. Ferrer Serra – Montevideo</span>
        </a>
        <a href="https://www.instagram.com/miloco.studio/" target="_blank" class="info-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="IG">
            <span>@miloco.studio</span>
        </a>
    </div>
</div>

<div id="custom-modal"><div class="modal-content"><h3 id="mTitle"></h3><p id="mText"></p><button class="btn-next" onclick="location.reload()">ENTENDIDO</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = [];
    let hSel = "", mSel = "";
    let currentMonth = new Date();

    window.mostrar = id => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        // Desenfoque de fondo cuando entramos al formulario
        const bg = document.getElementById('mainBg');
        if(id === 'inicio') {
            bg.style.filter = "none";
        } else {
            bg.style.filter = "blur(8px) brightness(0.4)";
        }
        if(id === 'agenda') renderCalendar();
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value;
        reserva.tel = document.getElementById('whatsapp').value;
        if(reserva.nombre && reserva.tel) cargarServicios();
        else alert("Por favor ingresa tus datos");
    };

    async function cargarServicios() {
        mostrar('servicios');
        const container = document.getElementById('listaServicios');
        const snap = await get(ref(db, 'catalogo'));
        container.innerHTML = "";
        if(!snap.exists()) { container.innerHTML = "No hay servicios cargados."; return; }
        
        const data = snap.val();
        const cats = ["Cortes", "Barba y Detalles", "Colores"];
        cats.forEach(cat => {
            const items = Object.values(data).filter(s => s.categoria === cat);
            if(items.length > 0) {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = cat;
                container.appendChild(t);
                items.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'service-item';
                    item.innerHTML = `<span>${s.nombre}</span><span class="service-dots"></span><span>$${s.precio}</span>`;
                    item.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                    container.appendChild(item);
                });
            }
        });
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const today = new Date(); today.setHours(0,0,0,0);

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        document.getElementById('monthDisplay').innerText = `${meses[month]} ${year}`;

        ["D","L","M","M","J","V","S"].forEach(d => { 
            const el = document.createElement('div'); el.style.opacity="0.5"; el.style.fontSize="0.7rem"; el.innerText = d; grid.appendChild(el); 
        });

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

        for(let i=1; i<=daysInMonth; i++) {
            const dateObj = new Date(year, month, i);
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayEl = document.createElement('div');
            dayEl.className = 'day'; dayEl.innerText = i;
            
            if(dateObj < today) dayEl.classList.add('disabled');
            else {
                dayEl.onclick = async () => {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    dayEl.classList.add('selected');
                    reserva.fecha = dateStr;
                    const snap = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dateStr)));
                    ocupados = snap.exists() ? Object.values(snap.val()).map(r => r.hora) : [];
                    hSel = ""; mSel = ""; actualizarReloj();
                };
            }
            grid.appendChild(dayEl);
        }
    }

    window.changeMonth = dir => { currentMonth.setMonth(currentMonth.getMonth()+dir); renderCalendar(); }

    function initReloj() {
        const ph = document.getElementById('pickHora'); const pm = document.getElementById('pickMin');
        for(let i=8; i<=20; i++){
            const h = i < 10 ? '0'+i : i;
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { hSel=h; mSel=""; actualizarReloj(); }; ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { mSel=m; actualizarReloj(); }; pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected','occupied'));
        if(hSel) document.getElementById(`h-${hSel}`).classList.add('selected');
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');
        
        // Marcar horas llenas (ambos turnos ocupados)
        for(let i=8; i<=20; i++) {
            const h = i < 10 ? '0'+i : i;
            if(ocupados.filter(t => t.startsWith(`${h}:`)).length >= 2) {
                const el = document.getElementById(`h-${h}`);
                if(el) el.classList.add('occupied');
            }
        }
        // Marcar minutos ocupados para la hora seleccionada
        if(hSel) {
            ocupados.forEach(time => {
                const [h,m] = time.split(':');
                if(h === hSel) {
                    const el = document.getElementById(`m-${m}`);
                    if(el) el.classList.add('occupied');
                }
            });
        }
        document.getElementById('relojTxt').innerText = hSel && mSel ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        document.getElementById('btnConfirmar').disabled = !(hSel && mSel && reserva.fecha);
    }

    window.confirmarReserva = async () => {
        reserva.hora = `${hSel}:${mSel}`;
        await push(ref(db, 'reservas'), reserva);
        const waMsg = `*MILOCOSTUDIO*%0A*Servicio:* ${reserva.servicio}%0A*Fecha:* ${reserva.fecha}%0A*Hora:* ${reserva.hora}%0A*Nombre:* ${reserva.nombre}`;
        window.open(`https://wa.me/59899518324?text=${waMsg}`);
        document.getElementById('mTitle').innerText = "¡RESERVA EXITOSA!";
        document.getElementById('mText').innerText = "Tu turno ha sido agendado. Te esperamos.";
        document.getElementById('custom-modal').style.display = 'flex';
    };

    initReloj();
</script>
</body>
</html>
