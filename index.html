<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: #4a4a4a; --text: #ffffff;
            --input-bg: #2b2b2b; --overlay: rgba(0,0,0,0.8);
            --red-error: #ff6b6b; 
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 140px; }
        header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(61, 61, 61, 0.95); backdrop-filter: blur(10px); text-align: center; padding: 30px 0; z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--gold); margin: 0; letter-spacing: 6px; text-transform: uppercase; }
        
        .section { display: none; max-width: 600px; margin: 0 auto 40px; padding: 20px; }
        .active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .form { background: var(--card); padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; box-sizing: border-box; }
        
        .btn-hero { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 18px 45px; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.4s; }
        .btn-next { width: 100%; padding: 18px; background: var(--gold); color: var(--bg); font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 8px; margin-top: 25px; }
        .btn-next:disabled { background: #666; cursor: not-allowed; opacity: 0.5; }

        .category-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--gold); margin: 30px 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .service-item { display: flex; justify-content: space-between; padding: 12px 5px; cursor: pointer; border-radius: 6px; }
        .service-item:hover { background: rgba(255,255,255,0.05); }

        /* CALENDARIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 15px; }
        .day { padding: 10px 0; font-size: 0.9rem; cursor: pointer; border-radius: 5px; }
        .day.disabled { opacity: 0.1; cursor: not-allowed; text-decoration: line-through; }
        .day.selected { background: var(--gold) !important; color: var(--bg) !important; font-weight: bold; }
        
        /* RELOJ Y BLOQUEO */
        .clock-container { text-align: center; margin-top: 20px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; }
        .time-display { font-size: 2rem; color: var(--gold); margin-bottom: 15px; }
        .clock-selectors { display: flex; justify-content: center; gap: 15px; }
        .scroll-picker { height: 120px; overflow-y: scroll; width: 80px; background: var(--input-bg); border-radius: 5px; scrollbar-width: none; }
        .time-unit { padding: 12px 0; cursor: pointer; opacity: 0.4; transition: 0.2s; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.1); color: var(--gold); }
        
        /* ESTILO PARA HORA OCUPADA */
        .time-unit.occupied { 
            color: var(--red-error); 
            text-decoration: line-through; 
            opacity: 0.2; 
            pointer-events: none; /* No permite hacer click */
        }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; max-width: 400px; width: 85%; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>MILOCOSTUDIO</h1>
</header>

<div class="section active" id="inicio" style="text-align:center;">
    <button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button>
</div>

<div class="section" id="datos">
    <div class="form">
        <h3 style="text-align:center;">MIS DATOS</h3>
        <input id="nombre" placeholder="Nombre completo">
        <input id="whatsapp" type="tel" placeholder="WhatsApp">
        <button class="btn-next" onclick="validarPaso1()">Elegir Servicio</button>
    </div>
</div>

<div class="section" id="servicios">
    <div id="listaServicios" class="form"></div>
</div>

<div class="section" id="agenda">
    <div class="form">
        <h3 style="text-align:center;">FECHA Y HORA</h3>
        <div id="calendarGrid" class="calendar-grid"></div>
        
        <div class="clock-container">
            <div class="time-display" id="relojTxt">--:--</div>
            <div class="clock-selectors">
                <div><small>HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                <div><small>MIN</small><div class="scroll-picker" id="pickMin"></div></div>
            </div>
        </div>
        <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar Cita</button>
    </div>
</div>

<div id="custom-modal"><div class="modal-content"><h3 id="mTitle"></h3><p id="mText"></p><button class="btn-next" onclick="location.reload()">ENTENDIDO</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = []; // Aquí guardaremos las horas que ya tienen dueño
    let hSel = "", mSel = "";

    window.mostrar = id => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'agenda') renderCalendar();
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value;
        reserva.tel = document.getElementById('whatsapp').value;
        if(reserva.nombre && reserva.tel) cargarServicios();
    };

    async function cargarServicios() {
        mostrar('servicios');
        const snap = await get(ref(db, 'catalogo'));
        const container = document.getElementById('listaServicios');
        container.innerHTML = "";
        if(snap.exists()){
            Object.values(snap.val()).forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `<span>${s.nombre}</span><span>$${s.precio}</span>`;
                div.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                container.appendChild(div);
            });
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const today = new Date();
        for(let i=0; i<14; i++) {
            const d = new Date(); d.setDate(today.getDate() + i);
            const dStr = d.toISOString().split('T')[0];
            const el = document.createElement('div');
            el.className = 'day';
            el.innerText = d.getDate();
            el.onclick = async () => {
                document.querySelectorAll('.day').forEach(x => x.classList.remove('selected'));
                el.classList.add('selected');
                reserva.fecha = dStr;
                
                // BUSCAR HORAS OCUPADAS PARA ESTA FECHA
                const snap = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dStr)));
                ocupados = snap.exists() ? Object.values(snap.val()).map(r => r.hora) : [];
                
                hSel = ""; mSel = ""; 
                actualizarReloj();
            };
            grid.appendChild(el);
        }
    }

    // GENERAR SELECTORES DE HORA
    function initReloj() {
        const ph = document.getElementById('pickHora');
        const pm = document.getElementById('pickMin');
        for(let i=8; i<=20; i++) {
            const h = i.toString().padStart(2,'0');
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { hSel=h; actualizarReloj(); }; ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { mSel=m; actualizarReloj(); }; pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected', 'occupied'));
        
        // Marcar ocupados (Si la combinación HORA:MINUTO ya existe en 'ocupados')
        if (reserva.fecha) {
            document.querySelectorAll('.time-unit').forEach(el => {
                const val = el.innerText;
                const esHora = el.id.startsWith('h-');
                
                if (esHora) {
                    // Si ambos turnos de esa hora (00 y 30) están llenos, bloqueamos la hora completa
                    const turnosEnHora = ocupados.filter(t => t.startsWith(val + ":"));
                    if (turnosEnHora.length >= 2) el.classList.add('occupied');
                } else {
                    // Si la hora actual + este minuto está ocupado, bloqueamos el minuto
                    if (hSel && ocupados.includes(`${hSel}:${val}`)) el.classList.add('occupied');
                }
            });
        }

        if(hSel) document.getElementById(`h-${hSel}`).classList.add('selected');
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');
        
        const completo = hSel && mSel;
        document.getElementById('relojTxt').innerText = completo ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        document.getElementById('btnConfirmar').disabled = !completo;
    }

    window.confirmarReserva = async () => {
        reserva.hora = `${hSel}:${mSel}`;
        await push(ref(db, 'reservas'), reserva);
        document.getElementById('mTitle').innerText = "¡RESERVA EXITOSA!";
        document.getElementById('mText').innerText = `Te esperamos el ${reserva.fecha} a las ${reserva.hora}`;
        document.getElementById('custom-modal').style.display = 'flex';
        // Enviar WhatsApp
        window.open(`https://wa.me/59898324329?text=Reserva: ${reserva.servicio} - ${reserva.fecha} ${reserva.hora}`);
    };

    initReloj();
</script>
</body>
</html>
