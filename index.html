<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* MANTIENE TU ESTÉTICA GRIS ELEGANTE */
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: #4a4a4a; --text: #ffffff;
            --input-bg: #2b2b2b; --overlay: rgba(0,0,0,0.8);
            --red-error: #ff6b6b; --green-ok: #a5d6a7;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 140px; }
        header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(61, 61, 61, 0.95); backdrop-filter: blur(10px); text-align: center; padding: 30px 0; z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--gold); margin: 0; letter-spacing: 6px; text-transform: uppercase; }
        
        .section { display: none; max-width: 600px; margin: 0 auto 40px; padding: 20px; }
        .active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .form { background: var(--card); padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; box-sizing: border-box; }
        
        .btn-hero { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 18px 45px; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.4s; }
        .btn-next { width: 100%; padding: 18px; background: var(--gold); color: var(--bg); font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; border: none; border-radius: 8px; margin-top: 25px; }
        .btn-next:disabled { background: #666; cursor: not-allowed; opacity: 0.5; }

        /* SERVICIOS DINÁMICOS */
        .category-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--gold); margin: 30px 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .service-item { display: flex; justify-content: space-between; padding: 12px 5px; cursor: pointer; border-radius: 6px; }
        .service-item:hover { background: rgba(255,255,255,0.05); }
        .service-dots { flex-grow: 1; border-bottom: 1px dotted rgba(255,255,255,0.2); margin: 0 10px; height: 14px; }

        /* CALENDARIO Y RELOJ (IGUAL QUE ANTES) */
        .calendar-card { background: var(--input-bg); border-radius: 10px; padding: 15px; margin-top: 15px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px 0; font-size: 0.9rem; cursor: pointer; border-radius: 5px; }
        .day.disabled { opacity: 0.1; cursor: not-allowed; text-decoration: line-through; }
        .day.selected { background: var(--gold) !important; color: var(--bg) !important; font-weight: bold; }
        
        .clock-container { text-align: center; margin-top: 20px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; }
        .time-display { font-size: 2rem; color: var(--gold); margin-bottom: 15px; }
        .clock-selectors { display: flex; justify-content: center; gap: 15px; }
        .scroll-picker { height: 100px; overflow-y: scroll; width: 70px; background: var(--input-bg); border-radius: 5px; scrollbar-width: none; }
        .time-unit { padding: 10px 0; cursor: pointer; opacity: 0.4; }
        .time-unit.selected { opacity: 1; font-weight: bold; background: rgba(255,255,255,0.1); }
        .time-unit.occupied { color: var(--red-error); text-decoration: line-through; opacity: 0.7; pointer-events: none; }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; max-width: 400px; width: 85%; text-align: center; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #333; padding: 10px 20px; border-radius: 50px; font-weight: 600; z-index: 10001; display: none; }
    </style>
</head>
<body>

<header>
    <h1>MILOCOSTUDIO</h1>
    <p>STUDIO PRIVADO</p>
</header>

<div class="section active" id="inicio" style="text-align:center;">
    <div style="margin-top: 80px;">
        <button class="btn-hero" onclick="mostrar('datos')">Reservar Turno</button>
    </div>
</div>

<div class="section" id="datos">
    <div class="form">
        <h3 style="text-align:center; letter-spacing: 2px; margin:0 0 20px;">MIS DATOS</h3>
        <input id="nombre" placeholder="Nombre completo">
        <input id="whatsapp" type="tel" placeholder="WhatsApp (598...)">
        <button class="btn-next" onclick="validarPaso1()">Ver Servicios</button>
    </div>
</div>

<div class="section" id="servicios">
    <div id="listaServicios" class="form">
        <p style="text-align:center">Cargando catálogo...</p>
    </div>
</div>

<div class="section" id="agenda">
    <div class="form">
        <h3 style="text-align:center; letter-spacing: 2px; margin:0;">FECHA Y HORA</h3>
        <div class="calendar-card">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="color:white; background:none; border:none; cursor:pointer;">◀</button>
                <span id="monthDisplay"></span>
                <button onclick="changeMonth(1)" style="color:white; background:none; border:none; cursor:pointer;">▶</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div class="clock-container">
            <div class="time-display" id="relojTxt">--:--</div>
            <div class="clock-selectors">
                <div><small>HORA</small><div class="scroll-picker" id="pickHora"></div></div>
                <div><small>MIN</small><div class="scroll-picker" id="pickMin"></div></div>
            </div>
        </div>
        <button class="btn-next" id="btnConfirmar" onclick="confirmarReserva()" disabled>Confirmar Cita</button>
    </div>
</div>

<div id="custom-modal"><div class="modal-content"><h3 id="mTitle"></h3><p id="mText"></p><button class="btn-next" onclick="location.reload()">ENTENDIDO</button></div></div>
<div id="toast" class="toast"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let reserva = { nombre: "", tel: "", servicio: "", fecha: "", hora: "" };
    let ocupados = [];
    let hSel = "", mSel = "";
    let currentMonth = new Date();

    window.mostrar = id => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'agenda') renderCalendar();
    };

    window.validarPaso1 = () => {
        reserva.nombre = document.getElementById('nombre').value;
        reserva.tel = document.getElementById('whatsapp').value;
        if(reserva.nombre && reserva.tel) cargarServiciosDesdeDB();
    };

    // --- CARGA DE SERVICIOS DINÁMICA ---
    async function cargarServiciosDesdeDB() {
        mostrar('servicios');
        const container = document.getElementById('listaServicios');
        const snap = await get(ref(db, 'catalogo'));
        container.innerHTML = "";

        if(!snap.exists()) {
            container.innerHTML = "<p style='text-align:center'>No hay servicios activos en el catálogo.</p>";
            return;
        }

        const data = snap.val();
        const cats = ["Cortes", "Barba y Detalles", "Colores"];

        cats.forEach(cat => {
            const items = Object.values(data).filter(s => s.categoria === cat);
            if(items.length > 0) {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = cat;
                container.appendChild(t);
                items.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'service-item';
                    item.innerHTML = `<span>${s.nombre}</span><span class="service-dots"></span><span>$${s.precio}</span>`;
                    item.onclick = () => { reserva.servicio = s.nombre; mostrar('agenda'); };
                    container.appendChild(item);
                });
            }
        });
    }

    // --- LÓGICA DE CALENDARIO Y RELOJ (IGUAL AL ANTERIOR) ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const today = new Date(); today.setHours(0,0,0,0);

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        document.getElementById('monthDisplay').innerText = `${meses[month]} ${year}`;

        ["D","L","M","M","J","V","S"].forEach(d => {
            const el = document.createElement('div'); el.style.opacity="0.5"; el.style.fontSize="0.7rem"; el.innerText = d; grid.appendChild(el);
        });

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

        for(let i=1; i<=daysInMonth; i++) {
            const dateObj = new Date(year, month, i);
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.innerText = i;
            if(dateObj < today) dayEl.classList.add('disabled');
            else {
                dayEl.onclick = async () => {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    dayEl.classList.add('selected');
                    reserva.fecha = dateStr;
                    const snap = await get(query(ref(db,'reservas'), orderByChild('fecha'), equalTo(dateStr)));
                    ocupados = snap.exists() ? Object.values(snap.val()).map(r => r.hora) : [];
                    hSel = ""; mSel = ""; actualizarReloj();
                };
            }
            grid.appendChild(dayEl);
        }
    }

    window.changeMonth = dir => { currentMonth.setMonth(currentMonth.getMonth()+dir); renderCalendar(); }

    function initReloj() {
        const ph = document.getElementById('pickHora'); const pm = document.getElementById('pickMin');
        for(let i=8; i<=20; i++){
            const h = i < 10 ? '0'+i : i;
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=h; d.id=`h-${h}`;
            d.onclick = () => { hSel=h; mSel=""; actualizarReloj(); }; ph.appendChild(d);
        }
        ['00','30'].forEach(m => {
            const d = document.createElement('div'); d.className='time-unit'; d.innerText=m; d.id=`m-${m}`;
            d.onclick = () => { mSel=m; actualizarReloj(); }; pm.appendChild(d);
        });
    }

    function actualizarReloj() {
        document.querySelectorAll('.time-unit').forEach(el => el.classList.remove('selected','occupied'));
        if(hSel) document.getElementById(`h-${hSel}`).classList.add('selected');
        if(mSel) document.getElementById(`m-${mSel}`).classList.add('selected');
        
        for(let i=8; i<=20; i++) {
            const h = i < 10 ? '0'+i : i;
            if(ocupados.filter(t => t.startsWith(`${h}:`)).length >= 2) document.getElementById(`h-${h}`).classList.add('occupied');
        }
        if(hSel) {
            ocupados.forEach(time => {
                const [h,m] = time.split(':');
                if(h === hSel) document.getElementById(`m-${m}`).classList.add('occupied');
            });
        }
        document.getElementById('relojTxt').innerText = hSel && mSel ? `${hSel}:${mSel}` : (hSel ? `${hSel}:--` : "--:--");
        document.getElementById('btnConfirmar').disabled = !(hSel && mSel);
    }

    window.confirmarReserva = async () => {
        reserva.hora = `${hSel}:${mSel}`;
        await push(ref(db, 'reservas'), reserva);
        const msg = `*MILOCOSTUDIO*%0A*Cita:* ${reserva.servicio}%0A*Fecha:* ${reserva.fecha}%0A*Hora:* ${reserva.hora}`;
        window.open(`https://wa.me/59898324329?text=${msg}`);
        document.getElementById('mTitle').innerText = "LISTO";
        document.getElementById('mText').innerText = "Tu reserva ha sido enviada con éxito.";
        document.getElementById('custom-modal').style.display = 'flex';
    };

    initReloj();
</script>
</body>
</html>
